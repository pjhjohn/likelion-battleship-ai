  <script type="x-shader/x-vertex" id="vertexShader">
    vec3 mod289(vec3 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 mod289(vec4 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 permute(vec4 x)
    {
      return mod289(((x*34.0)+1.0)*x);
    }

    vec4 taylorInvSqrt(vec4 r)
    {
      return 1.79284291400159 - 0.85373472095314 * r;
    }

    vec3 fade(vec3 t) {
      return t*t*t*(t*(t*6.0-15.0)+10.0);
    }

    // Classic Perlin noise
    float cnoise(vec3 P)
    {
      vec3 Pi0 = floor(P); // Integer part for indexing
      vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
      Pi0 = mod289(Pi0);
      Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); // Fractional part for interpolation
      vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;

      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);

      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);

      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);

      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x;
      g010 *= norm0.y;
      g100 *= norm0.z;
      g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x;
      g011 *= norm1.y;
      g101 *= norm1.z;
      g111 *= norm1.w;

      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);

      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
      return 2.2 * n_xyz;
    }

    // Classic Perlin noise, periodic variant
    float pnoise(vec3 P, vec3 rep)
    {
      vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
      vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
      Pi0 = mod289(Pi0);
      Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); // Fractional part for interpolation
      vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;

      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
      vec4 ixy1 = permute(ixy + iz1);

      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);

      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);

      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x;
      g010 *= norm0.y;
      g100 *= norm0.z;
      g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x;
      g011 *= norm1.y;
      g101 *= norm1.z;
      g111 *= norm1.w;

      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);

      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
      return 2.2 * n_xyz;
    }

    // Include the Ashima code here!

    varying vec2 vUv;
    varying float noise;
    uniform float time;

    float turbulence( vec3 p ) {
      float w = 100.0;
      float t = -.5;
      for (float f = 1.0 ; f <= 10.0 ; f++ ){
        float power = pow( 2.0, f );
        t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
      }
      return t;
    }

    void main() {

      vUv = uv;

      noise = 10.0 *  -.10 * turbulence( .5 * normal + time );
      float b = 5.0 * pnoise( 0.05 * position + vec3( 2.0 * time ), vec3( 100.0 ) );
      float displacement = - 10. * noise + b;

      vec3 newPosition = position + normal * displacement;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

    }
  </script>

  <script type="x-shader/x-vertex" id="fragmentShader">
    varying vec2 vUv;
    varying float noise;
    uniform sampler2D tExplosion;

    float random( vec3 scale, float seed ){
      return fract( sin( dot( gl_FragCoord.xyz + seed, scale ) ) * 43758.5453 + seed ) ;
    }

    void main() {

      float r = .01 * random( vec3( 12.9898, 78.233, 151.7182 ), 0.0 );
      vec2 tPos = vec2( 0, 1.0 - 1.3 * noise + r );
      vec4 color = texture2D( tExplosion, tPos );
      gl_FragColor = vec4( color.rgb, 1.0 );

    }
  </script>

    function Ship(x, y, size, direction) {
      //public variable
      this.location = {'x':x, 'z':y}
      this.size   = size;
      this.direction  = direction;


      switch(this.size) {
        case 2:
          this.scaleX = 0.1;
          this.scaleY = 0.1;
          this.scaleZ = 0.2;
          if(this.direction == 'x'){
            this.revisionX = 10;
            this.revisionZ = 50;
          }
          else{
            this.revisionX = 100;
            this.revisionZ = 25;
          }
          this.rotation = 0;
          break;
        case 3:
          this.scaleX = 5;
          this.scaleY = 6;
          this.scaleZ = 4.5;
          if(this.direction == 'x'){
            this.revisionX = 40;
            this.revisionZ = 20;
          }
          else{
            this.revisionX = 75;
            this.revisionZ = 0;
          }
          this.rotation = 0;
          break;
          
        case 4:
          this.scaleX = 8;
          this.scaleY = 5;
          this.scaleZ = 5;
          if(this.direction == 'x'){
            this.revisionX = 50;
            this.revisionZ = 50;
          }
          else{
            this.revisionX = 70;
            this.revisionZ = 0;
          }
          // this.rotation = Math.PI/2;
          // this.rotation = -Math.PI/16;
          this.rotation = 0;
          // this.rotation = 0;
          break;
        case 5:
          this.scaleX = 4;
          this.scaleY = 4;
          this.scaleZ = 4;
          this.revisionX = -10;
          this.revisionZ = 10;
          this.rotation = Math.PI/2;
          break;
      }
      if(this.direction == 'y')
        this.rotation += Math.PI/2;
    }

            } );
           
           


      bombMaterial = new THREE.ShaderMaterial( {
        uniforms: { 
              tExplosion: {
                type: "t", 
                value: THREE.ImageUtils.loadTexture( '../static/visualize/res/img/explosion.png' )
              },
              time: { // float initialized to 0
                type: "f", 
                value: 0.0 
                }
        },
        vertexShader: document.getElementById( 'vertexShader' ).textContent,
        fragmentShader: document.getElementById( 'fragmentShader' ).textContent

      } );

        // create a sphere and assign the material
      mesh = new THREE.Mesh( 
            new THREE.IcosahedronGeometry( 20, 4 ), 
            bombMaterial
          );
      // scene.add( mesh );
        
      var ambientLight = new THREE.AmbientLight( Math.random() * 0x10 );
      scene.add( ambientLight );

      var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
      directionalLight.position.x = Math.random() - 0.5;
      directionalLight.position.y = Math.random() - 0.5;
      directionalLight.position.z = Math.random() - 0.5;
      directionalLight.position.normalize();
      scene.add( directionalLight );

      var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
      directionalLight.position.x = Math.random() - 0.5;
      directionalLight.position.y = Math.random() - 0.5;
      directionalLight.position.z = Math.random() - 0.5;
      directionalLight.position.normalize();
      scene.add( directionalLight );

      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor( 0xf0f0f0 );
      renderer.setSize( window.innerWidth, window.innerHeight );
        

      container.appendChild( renderer.domElement );
      window.addEventListener( 'resize', onWindowResize, false );
    }

    function makeBomb(x, z, player){
      if(player == 1)
        mesh.position.set(x * 50 - 500 - 25, 0, z * 50 - 25);
      else
        mesh.position.set(x * 50 - 25, 0, z * 50 - 500 - 25)
      scene.add(mesh);
      bombTime++;
    }

    function removeBomb(){
      scene.remove(mesh);
      bombTime = -1;
    }

    function changeBoardColor(x, z, color, player){
            var rectGeometry = new THREE.BoxGeometry( 50, 1, 50 );
            var rectMaterialRed = new THREE.MeshBasicMaterial( {color: 0xC66464} );
            var rectMaterialBlack = new THREE.MeshBasicMaterial( {color: 0x000000} );
      if(color == 'red'){
              shade = new THREE.Mesh( rectGeometry, rectMaterialRed );
      }
      else if(color == 'black'){
        shade = new THREE.Mesh( rectGeometry, rectMaterialBlack);
      }
      if (player == 1)
        shade.position.set(x*50-500-25, 0, z*50-25);
      else
        shade.position.set(x*50-25, 0, z*50-500-25);
      scene.add(shade);
    }

    function getXPosition(x, size, direction, revision, player) {
      var side;
      if (player == 1){
        side = -500;
      }
      else if(player == 2){
        side = 0;
      }

      if(direction == 'y'){
        console.log("x: ")
        console.log((x+1) * 50 - 25 + side + revision)
        return (x+1) * 50 - 25 + side + revision;
      }
      else{
        console.log((x + size/2) * 50 + side + revision);
        return   (x + 1 + size/2) * 50 + side + revision;
      }
    }

    function getZPosition(z, size, direction, revision, player) {
      var side;
      if (player == 1){
        side = 0;
      }
      else{
        side = -500;
      }
      if(direction == 'x'){
        console.log((z + 1) * 50 + 25 + side + revision)
        return (z + 1) * 50 + 25 + side + revision;
      }
      else{
        console.log((z + size/2) * 50 + side + revision);
        return   (z + 1 + size/2) * 50 + side + revision;
      }
    }

    function onWindowResize() {
      camera.left = window.innerWidth / - 2;
      camera.right = window.innerWidth / 2;
      camera.top = window.innerHeight / 2;
      camera.bottom = window.innerHeight / - 2;

      camera.updateProjectionMatrix();

      renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
      if(bombTime > 0 && bombTime < EXPIREBOMB){
        // console.log(bombTime);
        makeBomb(bombX,bombZ,bombPlayer);
        mesh.scale.set(bombTime/10, bombTime/10, bombTime/10);
        bombMaterial.uniforms[ 'time' ].value = .00025 * ( Date.now() - start );
      }
      else {
        removeBomb();
      }
      requestAnimationFrame( animate );
      render();
    }


    function render() {
            camera.lookAt( scene.position );
      renderer.render( scene, camera );
        
    }

    $(document).ready(function(){

      var logNum = 0;

      $(document).keydown(function(e){
        if(e.keyCode == '32'){
          console.log(logs[logNum]);
          var player = logs[logNum].player;
          console.log(player);
          
          if(logs[logNum].result > 0){
            bombX = logs[logNum].guess.x + 1;
            bombZ = logs[logNum].guess.y + 1;
            bombPlayer = logs[logNum].player;
            makeBomb(bombX, bombZ, player);
            bombTime = 1;
            changeBoardColor(logs[logNum].guess.x + 1, logs[logNum].guess.y + 1,'red',player);
          }
          else if(logs[logNum].result == 0){
            changeBoardColor(logs[logNum].guess.x + 1,logs[logNum].guess.y + 1,'black',player)
          }
          logNum++;
        }
      });
    })

</script>
