{% extends 'base.html' %}
{% block head %}
{{ super() }}

<link rel="stylesheet" href="{{ url_for('static',filename='css/test.css') }}">
{% endblock %}

{% block body %}
<form class="container">
	<div class="row">
		<div class="col-md-12">
			<button id="btn-form-submit" type="submit" class="btn btn-primary pull-right">Run Test</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Your Code</h3>
				</div>
				<div class="panel-body">
					<textarea name="code-test" id="code-test" class="form-control" cols="30" rows="10" autofocus></textarea>
				</div>
				<div class="panel-footer text-right">
					<button id="code-submit" type="button" class="btn btn-xs btn-primary">Submit Code</button>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Enemy's Code</h3>
				</div>
				<div class="panel-body">
					<textarea name="code-enemy" id="code-enemy" class="form-control" cols="30" rows="10" disabled></textarea>
				</div>
				<div class="panel-footer">
					<label class="radio-inline">
						<input type="radio" name="enemy-type" value="random" checked> Random
					</label>
					<label class="radio-inline">
						<input type="radio" name="enemy-type" value="test"> Same code
					</label>
					<label class="radio-inline">
						<input type="radio" name="enemy-type" value="custom" > Custom
					</label>
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="{{ url_for('static',filename='js/lib/toast.js') }}"></script>
<script src="{{ url_for('static',filename='js/test.js') }}"></script>
<!-- Modal For Error Log-->
<div class="modal fade" id="modal-error" tabindex="-1" role="dialog" aria-labelledby="my-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="my-modal-label">Error</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
